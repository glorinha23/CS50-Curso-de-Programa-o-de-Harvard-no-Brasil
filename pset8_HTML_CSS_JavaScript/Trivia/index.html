<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

        function answerHTML(correct, element)
        {
            if (correct) {
                document.getElementById(element).innerHTML = "Ahn, esse é bom!";
            }
            else {
                document.getElementById(element).innerHTML = "Erroooou!";
            }
        }

        function resetButtonsState() {

            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.classList.remove('incorrect');
                button.classList.remove('correct');
            });
        }

        function getAnswerButton() {
            resetButtonsState();
            if (event.target.id == "correct") {
                event.target.classList.add('correct');
                answerHTML(true, "return_part_1");
            }
            else {
                event.target.classList.add('incorrect');
                answerHTML(false, "return_part_1");
            }

        }

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", getAnswerButton);
            });

            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "eis a questão") {
                    answerHTML(true, "return_part_2");
                }
                else {
                    answerHTML(false, "return_part_2");
                }
            });
        });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Questionário Dobes One!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Questão 1: </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>"Penso logo existo". Quem disse isso? Ahn?</h3>
                <h2 id="return_part_1"></h2>
                <button class="button">Henry Ford</button>
                <button class="button">George Well</button>
                <button id="correct" class="button">Renê Descartes</button>
                <button class="button">Tirulipa</button>
                <button class="button">Nikolla Tesla</button>

            </div>

            <div class="section">
                <h2>Questão 2:</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Complete a frase: "Ser ou não ser..."</h3>
                <h2 id="return_part_2"></h2>
                <input type="text">
                <button id="check" class="input">Check Answer</button>
            </div>

        </div>
    </body>
</html>
