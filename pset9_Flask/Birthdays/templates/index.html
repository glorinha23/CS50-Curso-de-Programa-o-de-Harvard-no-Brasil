<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Aniversários</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Aniversários</h1>
        </div>
        <div class="container">
            <div class="section">
                {{ message }}

                <h2>Adicionar aniversário</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input name="name" type="text" placeholder="Nome" autocomplete="off" autofocus>
                    <input name="month" type="number" placeholder="Mes" max="12" min="1" autocomplete="off" autofocus>
                    <input name="day" type="number" placeholder="Dia" max="31" min="1" autocomplete="off" autofocus>
                    <input type="submit" value="Adicionar aniversário">
                </form>
            </div>


            <div class="section">

                <h2>Todos aniversários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Aniversário</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day}}/{{ birthday.month }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
